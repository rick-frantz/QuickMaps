<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Clintonville Garden Tour</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.12/"></script>
    <script>
    require([
      "esri/Map",
      "esri/views/MapView"
      "esri/Graphic"
    ], function(Map, MapView, Graphic) {

    var map = new Map({
      basemap: "topo-vector"
    });

    var view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-83.005, 40.046592], // longitude, latitude
      zoom: 15
    });
  });
      
  var pictureGraphic = new Graphic({
       geometry: {
         type: "point",
         x: 83.0184428,
         y: 40.0284847
       },
       symbol: {
         type: "picture-marker",
         url: "https://developers.arcgis.com/labs/images/bluepin.png",
         width: "14px",
         height: "26px"
       }
     });

     view.graphics.add(pictureGraphic);    
      
  </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
